<div class="row">
  <label class="col" for="inputName">Recherche par nom</label>
  <input class="col" type="text" #inputNameSearched>
  <button class="col" (click)="searchByName(inputNameSearched.value)">Rechercher</button>
</div>

<ul *ngFor="let matricule of matricules">
  <li (click)='publishCollegueCourant(matricule)'>{{matricule}}</li>
</ul>
