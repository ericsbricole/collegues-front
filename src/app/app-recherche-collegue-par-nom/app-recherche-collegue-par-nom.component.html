<div class="row">
  <label class="col" for="inputName">Recherche par nom</label>
  <input class="col" type="text" #inputNameSearched>
  <button class="col" (click)="searchByName(inputNameSearched.value)" class="btn btn-primary">Rechercher</button>
</div>

<ul>
  <li *ngFor="let matricule of matricules" (click)='publishCollegueCourant(matricule)' class="list-group-item">
    <a href="#">{{matricule}}</a>
  </li>
</ul>
