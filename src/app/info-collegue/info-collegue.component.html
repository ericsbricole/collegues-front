<div class='offset-4 col-4 offset-4'>
  <img [src]='collegueCourant.photoUrl' class="img-fluid">
</div>
<div class="row">
  <div class="offset-4"></div>
  <div class="col-4">
    <div class="row">
      <label class="col-4">matricule</label>
      <span class="col-8">{{collegueCourant.matricule}}</span>
    </div>
    <div class="row">
      <label class="col-4">nom</label>
      <span class="col-8">{{collegueCourant.nom}}</span>
    </div>
    <div class="row">
      <label class="col-4">prenoms</label>
      <span class="col-8">{{collegueCourant.prenoms}}</span>
    </div>
    <div class="row">
      <label class="col-4">email</label>
      <span class="col-8">{{collegueCourant.email}}</span>
    </div>
    <div class="row">
      <label class="col-4">Url de la photo</label>
      <span class="col-8">{{collegueCourant.photoUrl}}</span>
    </div>
  </div>
  <div class="offset-4"></div>
</div>
<br>
<div class="row">
  <div class="offset-2"></div>
  <h2 class="col-8">Laissez un commentaire sur {{collegueCourant.nom}} {{collegueCourant.prenoms}}</h2>
  <div class="offset-2"></div>
  <div class="offset-2"></div>
  <textarea class="col-8"></textarea>
  <div class="offset-2"></div>
  <div class="offset-2"></div>
</div>
